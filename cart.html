<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Orinoco | Panier</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/css/cart.css">

  <!-- FavIcon -->
  <link rel="icon" type="image/svg" href="./images/favicon.svg" />

  <!-- FontAwesome Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <!-- Header -->
  <header>
    <div class="wrapper--header">
      <div class="header-flex">
        <a href="./index.html">
          <h1 class="logo">Orinoco<span>.</span></h1>
        </a>

        <nav class="navbar" id="navbar">
          <a href="./index.html">Accueil</a>
          <a href="./index.html#products">Produits</a>
          <a href="./cart.html">Panier</a>
        </nav>

        <div class="icons-nav">
          <a href="" class="fa-solid fa-bars" id="toggle-nav-btn"></a>
          <!-- <a href="" class="fa-solid fa-magnifying-glass" id="toggle-search-btn"></a> -->
          <a href="./cart.html" class="fa-solid fa-cart-shopping"><span id="cart-count">0</span></a>
        </div>

        <div class="searchbar" id="searchbar">
          <form action="#">
            <input type="text" placeholder="Rechercher"><a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>

    <section class="cart-section">
      <div class="wrapper--large">
        <div class="cart">
          <div class="cart-summary">
            <div class="cart-summary-heading">
              <h3>Votre panier</h3><span id="products-count">Le panier est vide</span>
            </div>

            <div class="cart-summary-titles">
              <span class="column-title">Produit</span>
              <span class="column-title">Prix</span>
              <span class="column-title">Quantité</span>
              <span class="column-title">Prix total</span>
            </div>

            <ul class="cart-summary-list" id="cart-summary-list">

              <template id="cart-product-template">
                <li class="cart-product" id="cart-product">
                  <a href="#" class="img-name-lense" id="img-name-lense">
                    <img src="./images/vcam.jpg" alt="" class="cart-product-img" id="cart-product-img">
                    <div>
                      <span class="cart-product-name" id="cart-product-name"></span>
                      <span class="cart-product-lense" id="cart-product-lense"></span>
                    </div>
                  </a>
                  <span class="cart-product-price" id="cart-product-price">0 €</span>
                  <div class="quantity-container">

                    <input class="cart-product-quantity" id="cart-product-quantity" type="number" min="1" max="999"
                      value="" autocomplete="off">
                    <i class="fa-solid fa-trash-can" id="delete-button"></i>
                  </div>
                  <span class="cart-product-total-price" id="cart-product-total-price"></span>
                </li>
              </template>

            </ul>

            <p class="total-order-price">Total de la commande : <br><span id="inject-total-order-price">0 €</span></p>

          </div>

          <div class="cart-order">
            <div class="sticky-container">
              <h3>Finaliser la commande</h3>
              <form action="">
              </form>
            </div>
          </div>

        </div>
      </div>

    </section>

  </main>

  <!-- Footer -->
  <footer>
    <div class="wrapper--footer">
      <div class="footer-flex">
        <a href="http://openclassrooms.fr/" target="_blank">Old P5 OpenClassRooms</a>

        <div class="networks">
          <a href="" target="_blank"><i class="fa-brands fa-github"></i></a>
          <a href="" target="_blank"><i class="fa-brands fa-twitter"></i></a>
          <a href="" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>

        <a href="">Bastien Pruvost 2022</a>

      </div>
    </div>
  </footer>


  <!-- JavaScript Link -->
  <script src="./scripts/config.js"></script>
  <script src="./scripts/cart-counter.js"></script>
  <script src="./scripts/header.js"></script>
  <script src="./scripts/cart.js"></script>

</body>

</html>
