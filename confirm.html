    <title>Orinoco | Confirmation</title>

    <!-- FavIcon -->
    <link rel="icon" type="image/svg" href="./images/favicon.svg" />

    <!-- FontAwesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="wrapper--header">
        <div class="header-flex">
          <a href="./index.html">
            <h1 class="logo">Orinoco<span>.</span></h1>
          </a>

          <nav class="navbar" id="navbar">
            <a href="./index.html">Accueil</a>
            <a href="./index.html#products">Produits</a>
            <a href="./cart.html">Panier</a>

          <div class="icons-nav">

            >
          </div>

          <div class="searchbar" id="searchbar">

          </div>
        </div>
      </div>

    <!-- Main -->
    <main>
      <section class="confirm-section">
        <div class="wrapper--medium">
          <div class="confirm">
            <h3>Confirmation de votre commande</h3>
            <p>Votre commande a bien été validé</p>
            <p>Montant total de votre commande : <span id="order-price"></span></p>
            <p>Voici votre numéro de commande : <span id="order-id"></span></p>

            <p>Nous vous remercions pour votre confiance</p>
            <a href="./index.html">Retourner a l'accueil</a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="wrapper--footer">
        <div class="footer-flex">
          <a href="http://openclassrooms.fr/" target="_blank">Old P5 OpenClassRooms</a>

          <div class="networks">
            <a href="https://github.com/Dev-BastienPruvost" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="https://twitter.com/Dev_Bastien" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://www.linkedin.com/in/bastien-pruvost-dev/" target="_blank"

            ></a>
          </div>

          <a href="https://linktr.ee/Dev_Bastien" target="_blank">Bastien Pruvost 2022</a>
