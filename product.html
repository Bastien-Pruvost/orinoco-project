<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Orinoco | Accueil</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/css/product.css">

  <!-- FavIcon -->
  <link rel="icon" type="image/svg" href="./images/favicon.svg" />

  <!-- FontAwesome Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <!-- Header -->
  <header>

    <a href="./index.html">
      <h1 class="logo">Orinoco<span>.</span></h1>
    </a>

    <nav id="navbar">
      <a href="./index.html">Accueil</a>
      <a href="./index.html#products">Produits</a>
      <a href="./cart.html">Panier</a>
    </nav>

    <div class="icons-nav">
      <a href="" class="fa-solid fa-bars" id="toggle-nav-btn"></a>
      <!-- <a href="" class="fa-solid fa-magnifying-glass" id="toggle-search-btn"></a> -->
      <a href="./cart.html" class="fa-solid fa-cart-shopping"><span id="cart-count">0</span>
    </div></a>

    <div class="searchbar" id="searchbar">
      <form action="">
        <input type="text" placeholder="Rechercher"><a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
      </form>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="product-container">

      <div class="product">

        <img src="" alt="" class="product__img" id="product-img">

        <div class="product__details">

          <h3 class="product__name" id="product-name"></h3>

          <p class="product__desc" id="product-desc"></p>


          <form action="" class="buy-options">

            <div class="product__quantity">
              <label for="quantity-select">Quantité :</label>
              <select id="quantity-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>

            </div>

            <div class="product__lense-choice">
              <label for="lense-select">Choisissez une lentille :</label>
              <select name="" id="lense-select" class="lense-select">
                <template id="lense-template">
                  <option value="" id="lense-option">Lentille</option>
                </template>
              </select>
            </div>

          </form>

          <div class="price-buy">
            <span class="product__price" id="product-price">3900 €</span>
            <a href="" class="button" id="add-to-cart">Ajouter au panier</a>
          </div>

        </div>

      </div>

    </section>

    <div class="cart-popup" id="cart-popup">
      <div class="cart-popup__product-text">
        <p class="cart-popup__title">Vous avez ajouté au panier :</p>
        <p id="popup-inject-name-lense"></p>
        <p id="popup-inject-quantity"></p>
      </div>

      <span>Voulez-vous continuer vos achats ?</span>
      <a href="" class="button" id="continue-shopping-btn">Continuer mes achats</a>
      <a href="./cart.html" class="button">Aller au panier</a>
    </div>


  </main>

  <!-- Footer -->
  <footer>

    <a href="http://openclassrooms.fr/" target="_blank">Old P5 OpenClassRooms</a>

    <div class="networks">
      <a href="" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a href="" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      <a href="" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>

    <a href="">Bastien Pruvost 2022</a>

  </footer>


  <!-- JavaScript Link -->
  <script src="./scripts/config.js"></script>
  <script src="./scripts/header.js"></script>
  <script src="./scripts/cart-counter.js"></script>
  <script src="./scripts/product.js"></script>

</body>

</html>
